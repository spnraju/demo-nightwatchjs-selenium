name: Github-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ChromeHeadLess:
    name: Chrome Headless
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - run: npm install
      - run: npm test
  Firefox:
    name: Firefox
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - run: npm install
      - run: npm run firefox
  Chrome:
    name: Chrome
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - run: npm install
      - run: npm run chrome
